{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascot Transition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pirata+One&family=IM+Fell+English+SC&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'chase/image/digital-art-old-map-with-terrain-locations.jpg' %}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .success-container {
            text-align: center;
            color: #fff;
            font-family: 'IM Fell English SC', serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(to right, #f7d794, #e77f67);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #e77f67, 0 0 20px #f7d794;
            }
            to {
                text-shadow: 0 0 20px #e77f67, 0 0 40px #f7d794;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Success!</h1>
    </div>
</body>
</html>
